<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Import Styles -->
    <link href="./assets/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Vue Mastery</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- image goes here -->
                <a v-bind:href="url">
                    <img v-bind:src="image" class="img-fluid" alt="image name">
                </a>
            </div>
            <div class="col-6">
                <div class="product-info">
                    <h1>Product: <span class="badge bg-secondary">{{product}}</span></h1>
                    <!--stock availability -->

                    <span class="h1 text-capitalize"> availability :</span>
                    <span class="h2 text-capitalize badge bg-secondary" v-if="inventory > 10">in stock</span>
                    <span class="h2 text-capitalize badge bg-secondary" v-else-if="inventory <= 10 && inventory > 0">almost finish!</span>
                    <span class="h2 text-capitalize badge bg-secondary" v-else>out of stock !</span>
                    <!-- details list's -->
                    <ul class="list-group">
                        <li class="list-group-item" v-for="detail in details" :key="detail.index">{{detail}}</li>
                    </ul>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Open this select menu</option>
                        <option v-for="variant in variants"  :key="variant.id" :value=" variant.id ">{{variant.color}}</option>
                    </select>
                    <button type="button" class=" my-4 btn btn-primary">add to cart</button>

                    <i class="bi-bag ms-4"></i>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="./main.js"></script>
<script>
    app.mount('#app')
</script>
</body>
</html>
